      <div class="card w-50 mx-auto mt-5  shadow">
     
        
        <div class="card-header">
          <h3 class="card-title text-center">Age Calculator</h3>
         
        </div>
        <div class="card-body">
          <div class="form-group">
            <input id="name" class="form-control" placeholder="Name" type="text">
          </div>
          <div class="form-group">
            <input id="year" class="form-control" placeholder="Year" type="text">
          </div>
          <div class="form-group">
            <input id="agecheak" class="btn-block btn-outline-secondary" type="submit" value="Cheak">
          </div>
        </div>
        <div class="card-footer">
          <p id="result"></p>
        </div>
      </div>











      <div class="card w-50 mx-auto mt-5 shadow">
     
        
        <div class="card-header">
          <h3 class="card-title text-center">Marriage Cheak</h3>
         
        </div>
        <div class="card-body">
          <div class="form-group">
            <input id="name1" class="form-control" placeholder="Name" type="text">
          </div>
          <div class="form-group">
            <select name="" id="gender">
              <option value="">Gender</option>
              <option value="Male">Male</option>
              <option value="Female">Female</option>
            </select>
          </div>
          <div class="form-group">
            <input id="year1" class="form-control" placeholder="Year" type="text">
          </div>
          <div class="form-group">
            <input id="marriagecheak" class="btn-block btn-outline-secondary" type="submit" value="Cheak">
          </div>
        </div>
        <div class="card-footer">
          <p id="result1"></p>
        </div>
      </div>














      <div class="card w-50 mx-auto mt-5 shadow ">
     
        
        <div class="card-header">
          <h2 class="card-title text-center ">Currency Converter </h2>
         
        </div>
        <div class="card-body">
          <div class="form-group">
            <input id="ammount" class="form-control" placeholder="Ammount" type="text">
          </div>
          <div class="form-group">
            <select name="" id="currency">
              <option value="">-select-</option>
              <option value="86">USD</option>
              <option value="60">CAT</option>
              <option value="117">POUND</option>
              <option value="96">EURO</option>
            </select>
          </div>
          <div class="form-group">
            <input id="cheakbdt" class="btn btn-secondary currency-btn shadow" type="submit" value="Cheak">
          </div>
        </div>
        <div class="card-footer">
          <p id="output">BDT = </p>
        </div>
      </div>







      <div class="card w-50 mx-auto mt-5  shadow">
     
        
        <div class="card-header">
          <h3 class="card-title text-center">Personal Information Form</h3>
         
        </div>
        <div class="card-body">
          <div class="form-group">
            <div class="msg">

            </div>
            <h6>User Name</h6>
            <input id="username" class="form-control"   type="text">
            
          </div>
          <div class="mess">
              
          </div>
          <div class="form-group">
            <h6>Email</h6>
            <input id="email" class="form-control"  type="text">
          </div>
          <div class="mess2">
              
          </div>
          <div class="form-group">
            <h6>Password</h6>
            <input id="password" class="form-control"  type="text">
          </div>
       
          <div class="form-group">
            <input id="signup" class=" btn btn-primary sign-up-form" type="submit" value="Sign Up">
          </div>
        </div>
        
      </div>
